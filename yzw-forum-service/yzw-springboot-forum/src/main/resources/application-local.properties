#驱动名称
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#连接数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/forum?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
#连接数据库的用户名
spring.datasource.username=root
#连接数据库的密码
spring.datasource.password=123456
#数据源类型
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#池中最大连接数，包括闲置和使用中的连接
spring.datasource.hikari.maximum-pool-size=15
#池中维护的最小空闲连接数
spring.datasource.hikari.minimum-idle=5
#自动提交从池中返回的连接
spring.datasource.hikari.auto-commit=true
#连接允许在池中闲置的最长时间
spring.datasource.hikari.idle-timeout=30000
#连接池的用户定义名称，主要出现在日志记录和JMX管理控制台中以识别池和池配置
spring.datasource.hikari.pool-name=HikariCP
#池中连接最长生命周期
spring.datasource.hikari.max-lifetime=1800000
#等待来自池的连接的最大毫秒数
spring.datasource.hikari.connection-timeout=30000
#指定校验连接合法性执行的sql语句
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
#自定义redis配置start
customize.cache.jedis.host=127.0.0.1
customize.cache.jedis.password=123456
customize.cache.jedis.port=6379
customize.cache.jedis.database=0
customize.cache.jedis.max-total=150
customize.cache.jedis.max-idle=100
customize.cache.jedis.min-idle=50
customize.cache.jedis.max-wait-millis=10000
customize.cache.jedis.test-on-borrow=true
customize.cache.jedis.test-on-return=true
customize.cache.jedis.time-between-eviction-runs-millis=3000
customize.cache.jedis.test-while-idle=true
customize.cache.jedis.num-tests-per-eviction-run=50
customize.cache.jedis.timeout-second=5000
customize.cache.jedis.min-evictable-idle-time-millis=1800000
#自定义redis配置end